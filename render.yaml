services:
  - type: web
    name: kassandra-demo
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: streamlit run streamlit_app.py --server.port $PORT --server.address 0.0.0.0
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: "false"
      - key: KASSANDRA_LITE
        value: "1"
